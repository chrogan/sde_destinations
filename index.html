<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Destinations Page</title>
    <!-- Resets CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- link to Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- link to my .css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Box at the top (lime green)-->
    <header class="text-center align-items-center" id="dest_header">
      <h1 class="blah">Vacation Destination WishList</h1>
      <p>
        Found exciting places to visit on your vacation? Use the form below to
        add them to your wishlist.
      </p>
    </header>

    <div class="row">
      <div class="col">
        <!-- left box with 4 inputs, 4 titles, and 1 btn(red) -->
        <section class="container-sm" id="red_box">
          <div class="mb-3">
            <label class="form-label">Destination name</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter the name of the destination."
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Where is it located?"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Photo</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter an image url of the place"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Where is it located?"
            ></textarea>
          </div>
          <button class="btn btn-primary align" type="submit">
            Add to list
          </button>
        </section>
      </div>
      <div class="col">
        <!-- right box with two children(blue) -->
        <section class="container-sm" id="blue_box">
          <section class="column">
            <!-- "Enter destination details"(purple) -->
            <section class="container fw-bold" id="purple_header">
              Enter destination details
            </section>
            <!--yellow -->
            <section class="card-body" id="yellow_body"></section>
          </section>
        </section>
      </div>
    </div>
    <!-- Bootstrap JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
