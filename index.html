<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Destinations Page</title>
    <!-- Resets CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- link to Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- link to my .css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Box at the top (lime green)-->
    <header id="dest_header"></header>

    <div class="row">
      <div class="col-4">
        <!-- left box with 4 inputs, 4 titles, and 1 btn(red) -->
        <section class="container-sm" id="red_box"></section>
      </div>
      <div class="col">
        <!-- right box with two children(blue) -->
        <section class="container-sm" id="blue_box">
          <section class="column">
            <!-- "Enter destination details"(purple) -->
            <section class="container" id="purple_header"></section>
            <!--yellow -->
            <section class="card-body" id="yellow_body"></section>
          </section>
        </section>
      </div>
    </div>
    <!-- Bootstrap JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
